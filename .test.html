<script>
    const nike = fetch("http://redrock.udday.cn:2022/lyric?id=1472599278");
    const mike = nike.json();
    console.log(mike.lrc.lyric);
    //输出的内容
    var content = mike.lrc.lyric
        //单独段落
    para = "";
    //添加<p>元素处理后的段落
    inner = "";
    for (a = 0; a < content.length;) {
        undefined
        if (content[a] != '[') {
            undefined
            para += content[a]; //根据'~'字符来对内容分割
        } else {
            undefined
            inner += insertparagraph(para); //分割的单一段落内容放入到<p>元素中
            para = ""; //清空
        }
        a++;
    }
    inner += insertparagraph(para); //添加最后一段内容
    document.getElementById("content").innerHTML = inner;

    //放入到<p>元素中
    function insertparagraph(text) {
        undefined
        var str = "<p>"
        str += text;
        str += "</p>"
        return str;
    }
</script>
